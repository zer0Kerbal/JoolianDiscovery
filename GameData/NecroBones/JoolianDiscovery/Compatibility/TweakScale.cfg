@PART[JoolianBoomTank?,JoolianEngine,JoolianCommBox,JoolianSystems]:NEEDS[TweakScale]:FOR[JoolianDiscovery]
{
	MODULE
	{
		name = TweakScale
		defaultScale = 1.25
		type = stack
	}
}

@PART[JoolianDiscPod]:NEEDS[TweakScale]:FOR[JoolianDiscovery]
{
	MODULE
	{
		name = TweakScale
		defaultScale = 2.5
		type = stack
	}
}

@PART[joolianCommTower]:NEEDS[TweakScale]:FOR[JoolianDiscovery]
{
	MODULE
	{
		name = TweakScale
		defaultScale = 0.625
		type = stack
	}
}

@PART[joolianMonolith]:NEEDS[TweakScale]:FOR[JoolianDiscovery]
{
	MODULE
	{
		name = TweakScale
		type = free
	}
}

